<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <header>
      <nav>
        <span>tweeter</span>

        <div class="writeanewtweet">
          <p>Write a new tweet</p>
          <i class="fa-solid fa-angles-down"></i>
        </div>
      </nav>
      <div class="profile">
        <div>
          <img src="/images/profile-hex.png" />
        </div>
        <br />
        <div>
          <h2>Hugo Palomera</h2>
        </div>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2 class="tweet-title">Compose Tweet</h2>
        <form action="/tweets/" method="POST" id="new-tweet">
          <div class="upperform">
            <label for="tweet-text">What are you humming about?</label>
            <textarea class="textarea" name="text" id="tweet-text"></textarea>
          </div>
          <div class="lowerform">
            <button class="btn" type="submit">Tweet</button>
            <output name="counter" id="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section>
        <article>
          <header>
            <div class="author">
              <img src="/images/profile-hex.png" />
              <h4>Hugo Palomera</h4>
            </div>
            <p>h.test@gmail.com</p>
          </header>
          <p class="content">
            this is my text on this tweet, aawesome!! like and flag!
          </p>
          <footer>
            <p>10 days ago</p>
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-flag"></i>
            <i class="fa-solid fa-retweet"></i>
          </footer>
        </article>
        <article>
          <header>
            <div class="author">
              <img src="/images/profile-hex.png" />
              <h4>Hugo Palomera</h4>
            </div>
            <p>h.test@gmail.com</p>
          </header>
          <p class="content">
            this is my text on this tweet, awesome!! like and flag!
          </p>
          <footer>
            <p>10 days ago</p>
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-flag"></i>
            <i class="fa-solid fa-retweet"></i>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
