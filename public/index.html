<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
      integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <header>
      <nav>
        <span>tweeter</span>

        <button class="write-a-new-tweet" id="button-write-a-new-tweet">
          <p>Write a new tweet</p>
          <i class="fa-solid fa-angles-down"></i>
        </button>
      </nav>
      <div class="profile">
        <div>
          <img src="/images/profile-hex.png" />
        </div>
        <br />
        <div>
          <h2>Hugo Palomera</h2>
        </div>
      </div>
    </header>

    <!-- Page-specific (main) content here -->

    <main class="main-container">
      <div class="profile-pc">
        <div>
          <img src="/images/profile-hex.png" />
        </div>
        <br />
        <div>
          <h2>Hugo Palomera</h2>
        </div>
      </div>
      <div class="rigth">
        <div id="alert">
          <p>ðŸ›‘ something went wrong please check you tweet ðŸ›‘</p>
        </div>
        <section class="new-tweet display" id="formContainer">
          <h2 class="tweet-title">Compose Tweet</h2>
          <form action="/tweets/" method="POST" id="new-tweet">
            <div class="upperform">
              <label for="tweet-text">What are you humming about?</label>
              <textarea class="textarea" name="text" id="tweet-text"></textarea>
            </div>
            <div class="lowerform">
              <button class="btn" type="submit">Tweet</button>
              <output name="counter" id="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>
        <section id="tweetContainer"></section>
      </div>
    </main>
  </body>
</html>
